<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;


    var printerUUID = '98c3f659-ba89-42f4-b349-7a82acb838cc'

    var pusher = new Pusher('577bfc022b916040dc45', {
      cluster: 'eu'
    });

    var channel = pusher.subscribe(printerUUID);
    channel.bind('my-event', function(data) {
        console.log(JSON.stringify(data));
        document.getElementById('imageBox').src = "http://127.0.0.1:8000/document/" + data.url;
    });
  </script>
</head>
<body>
  <h1>Pusher Test</h1>
  <p>
    Try publishing an event to channel <code>my-channel</code>
    with event name <code>my-event</code>.
  </p>
  
  <img src="" alt="No Img" id="imageBox"/>

</body>
